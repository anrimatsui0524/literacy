<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>タイトル</title>
    <link rel="stylesheet" href="style.css">
    <style>
      p.foo{color:blue;}
      #bar{color:red;}
      span{color:green;}
    </style>
  </head>
  <body>
    <p style="color:red;">スタイル属性</p>
    
    <p>スタイル要素</p>
    
    <span>スタイルファイル</span>

    <p　class="foo">いいい</p>
    
    <p class="foo">ううう</p>
    
    <p>
      ウェブの基本技術は
      <strong>HTML</strong>,
      <strong>URL</strong>,
      <strong>HTTP</strong>
      である。
    </p>
